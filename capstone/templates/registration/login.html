<html>
  <body>
    {% if form.errors %}
    <p>Wrong credentials</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}

      <p>Username : {{ form.username }}</p>
      <p>Password : {{ form.password }}</p>

      <input type="submit" value="login" />
    </form>
  </body>
</html>
